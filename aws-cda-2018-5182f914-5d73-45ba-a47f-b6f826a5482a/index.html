<html>
	<head>
		<script>
			function myFunction() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
					document.getElementById("my-demo").innerHTML = this.responseText;
					}
				};
				xhttp.open("GET", "https://s2ts55wsnf.execute-api.us-east-1.amazonaws.com/prod/ServerlessSite", true);
				xhttp.send();

			}

		</script>
	</head>
<body>
	<div align="center">
		<br>
		<br>
		<br>
		<br>
		<h1>Hello <span id="my-demo">Cloud Gurus!</span></h1>
		<button onclick="myFunction()">Click me</button>
		<br>
		<img src="https://s3.amazonaws.com/serverlesssite117/2015_Volkswagen_Golf_R_Touch_electric_4096x2482.jpg">
	</div>

	</body>
</html>
